 <!-- HTML기본 구조 -->
<!DOCTYPE html> <!-- html문서라는것을 선언-->
<html> <!-- html문서의 시작-->
    <head>
        <meta charset="utf-8">
        <title>HTML 파헤치기</title>
    </head>
    <body>
        <p>HTML을 파헤쳐보자!</p>
    </body>
</html>
<!-- 태그 -->
<!-- p -->
<p>Paragraph 1
Paragraph 1</p>
<p>Paragraph 2
Paragraph 2</p>
<!--
paragraph의 약자로, 문단을 나타냄
문단 간에는 한 줄의 간격 생성
-->

<!-- h -->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<!--
heading의 약자로 제목 또는 부제목을 표현
숫자 값이 클수록 폰트 사이즈가 작음
<h1> 태그는 가장 중요한 제목이므로, 하나의 html 문서에서 한 번만 사용되는 것이 옳다. 
-->

<!-- a -->
<a href="naver.com" target="_blank">네이버</a>
<!--
anchor의 줄임말로 다른 URL 로 연결하는 하이퍼링크를 만드는 태그
콘텐츠에는 링크의 목적지에 대한 설명이 들어감

href
• 하이퍼링크의 목적지 URL을 나타내는
속성
target
• 해당 링크를 보여줄 위치를 정하는 속성
-->

<!-- img -->
<img src="logo.png" alt="Elice Logo">
<!--
문서에 이미지를 넣고자 할 때 사용하는 태그
-->

<!-- div -->
<div style="background-color: yellow;">
    <p>Background color is yellow.</p>
    <p>This paragraph is yellow too.</p>
</div>
<!--
<div> 요소 자체는 아무것도 표현하지 않는 컨테이너
여러 요소를 하나의 구역으로 묶어 꾸미기 쉽게 해줌
-->

<!-- span -->
<p>
    Elice is the
    <span style="color: red;">best</span>
    platform of the world.
</p>
<!--
<span> 요소도 자체만으론 아무 것도 표현하지 않음
주로 문장 중간에서 일부분을 꾸며줄 때 사용
-->

<!-- ul -->
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<!--
<ul> … </ul>
비정렬 목록
순서가 없는 리스트를 표현할 때 사용
불릿으로 표현됨

<li> … </li>
목록의 항목
정렬 태그인 <ol>, <ul> 안에서 사용해야 함
-->

<!-- ol -->
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<!--
<ol> … </ol>
정렬 목록
순서가 있는 리스트를 표현할 때 사용
숫자 또는 알파벳의 오름차순으로 표현됨
-->

<!-- 속성 (태그 내에 쓸수 있음)-->
